<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalle del préstamo - PayME">
    <title>Detalle del Préstamo - PayME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay de carga -->
    <div id="loader" class="loader hidden">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="btn-back-header" id="back-to-loans">←</button>
            <h1 id="loan-title">Detalle del Préstamo</h1>
            <p class="subtitle" id="loan-subtitle">Información y acciones</p>
        </header>

        <!-- Loan Details -->
        <main id="loan-content" class="loans-content hidden">
            <!-- Información principal -->
            <section class="detail-section">
                <div class="detail-row">
                    <span class="detail-label">Tipo</span>
                    <span class="detail-value" id="detail-type">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label" id="contact-label">Contacto</span>
                    <span class="detail-value" id="detail-contact">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Préstamo</span>
                    <span class="detail-value" id="detail-loan">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Fecha de devolución</span>
                    <span class="detail-value" id="detail-due-date">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estado</span>
                    <span class="detail-value" id="detail-status">—</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Creado</span>
                    <span class="detail-value" id="detail-created">—</span>
                </div>
            </section>

            <!-- Botones de acción -->
            <div class="action-buttons" id="action-buttons">
                <!-- Se llenan dinámicamente con JavaScript -->
            </div>
        </main>
    </div>

    <!-- Modal de confirmación -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="confirm-title">Confirmar acción</h3>
                <button class="btn-close" id="btn-close-confirm">×</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message">¿Estás seguro de realizar esta acción?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="btn-cancel-confirm">Cancelar</button>
                <button type="button" class="btn-primary" id="btn-confirm-action">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal de editar fecha -->
    <div id="edit-date-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar fecha de devolución</h3>
                <button class="btn-close" id="btn-close-edit-date">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="new-due-date">Nueva fecha de devolución</label>
                    <input type="date" id="new-due-date" required>
                    <span class="hint">Selecciona la nueva fecha</span>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="btn-cancel-edit-date">Cancelar</button>
                <button type="button" class="btn-primary" id="btn-save-edit-date">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Toast de notificaciones -->
    <div id="toast" class="toast hidden">
        <p id="toast-message"></p>
    </div>

    <script src="loan-detail.js"></script>
</body>
</html>
