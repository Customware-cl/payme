<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando... - PayMe</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    p { color: #6b7280; }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>
  <script>
    // Parsear URL: /loan/{id}/returned o /loan/{id}
    const path = window.location.pathname;
    const parts = path.split('/').filter(Boolean);

    // Esperamos: ['loan', '{id}', 'returned'] o ['loan', '{id}']
    if (parts.length >= 2 && parts[0] === 'loan') {
      const loanId = parts[1];

      // Redirigir a la edge function
      const edgeFunctionUrl = 'https://qgjxkszfdoolaxmsupil.supabase.co/functions/v1/loan-confirm-return';
      window.location.href = `${edgeFunctionUrl}?loan_id=${loanId}`;
    } else {
      document.body.innerHTML = `
        <div style="text-align: center; padding: 40px;">
          <div style="font-size: 48px; margin-bottom: 16px;">❌</div>
          <h1 style="color: #dc2626; margin-bottom: 8px;">Link Inválido</h1>
          <p style="color: #6b7280;">No se encontró el préstamo</p>
        </div>
      `;
    }
  </script>
</body>
</html>
